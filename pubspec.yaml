name: newsapp99
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.2  # Consider updating to the latest version
  video_player: ^2.9.1
  flick_video_player: ^0.9.0  # Ensure compatibility with video_player version
  youtube_player_flutter: ^9.0.1
  carousel_slider: ^4.2.1
  flutter_localization: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/99logo.png
  fonts:
    - family: NotoSansDevanagari
      fonts:
        - asset: assets/fonts/NotoSansDevanagari-Regular.ttf
